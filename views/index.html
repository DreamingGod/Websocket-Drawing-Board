<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Websocket Drawing Board</title>
    <script src="lib/socket.io-1.4.5.js"></script>
    <script src="lib/snap.svg-min.js"></script>
    <script src="lib/Painter.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

<svg id="svg" xmlns="http://www.w3.org/2000/svg" version="1.1"></svg>

<div class="tool-box">
    <div class="item">
        <div class="menu">
            <div class="child">200%</div>
            <div class="child">100%</div>
            <div class="child">50%</div>
        </div>
        缩放
    </div>
    <div class="item">
        <div class="menu" id="color-selector">
            <div class="child" id="red">红</div>
            <div class="child" id="green">绿</div>
            <div class="child" id="blue">蓝</div>
            <div class="child" id="black">黑</div>
        </div>
        颜色
    </div>
    <div class="item">
        <div class="menu" id="shape-selector">
            <div class="child" id="line">直线</div>
            <div class="child" id="rect">矩形</div>
            <div class="child" id="circle">圆形</div>
            <div class="child" id="ellipse">椭圆</div>
        </div>
        画笔
    </div>
    <div class="item">
        <div class="menu">
            <div class="child">粗体</div>
            <div class="child">斜体</div>
            <div class="child">下划线</div>
        </div>
        文字
    </div>
    <div class="item">
        <div class="menu">
            <div class="child">橡皮擦</div>
            <div class="child">删除图形</div>
            <div class="child">清空画布</div>
        </div>
        擦除
    </div>
    <div class="item">
        <div class="menu">
            <div class="child">文件</div>
            <div class="child">剪贴板</div>
            <div class="child">URL</div>
        </div>
        导出
    </div>
</div>

</body>

<script>

    var socket = io.connect(window.location.origin);

    var content = document.getElementById('content');

    var svg = document.getElementById('svg');


    socket.on('connect', function () {
        console.log('Client conneced!');
    });

    socket.on('init', function (data) {
        console.log(data);
    });

    socket.on('draw', function (data) {

        if (data.data.action === 'add') {

            console.log(data);

            var shape = document.createElementNS('http://www.w3.org/2000/svg', data.data.data.tagName);
            shape.id = data.data.elementId;

            for (var i in data.data.data.attributes) {

                if (i === 'innerHTML') {
                    shape.innerHTML = data.data.data.attributes[i];
                } else {
                    shape.setAttribute(i, data.data.data.attributes[i]);
                }
            }

            shape.setAttribute('fill', 'red');

            svg.appendChild(shape);

            painter.elements.push(shape);

        } else if (data.data.action === 'modify') {

            var ele = svg.getElementById(data.data.elementId.toString());

            for (var x in data.data.data) {
                ele.setAttribute(x, data.data.data[x])
            }


        }

    });

    var painter = new Painter('svg');

    painter.setChangeListener(function (diff) {
        socket.emit('draw', {data: diff});
    });

    var shapeSelector = document.getElementById('shape-selector');
    shapeSelector.addEventListener('click', function (e) {
        if (e.target.className == 'child') {
            painter.nowShape = e.target.id;
        }
    }, false);

    var colorSelector = document.getElementById('color-selector');
    colorSelector.addEventListener('click', function (e) {
        if (e.target.className == 'child') {
            painter.nowColor = e.target.id;
        }
    }, false);

</script>

</html>
